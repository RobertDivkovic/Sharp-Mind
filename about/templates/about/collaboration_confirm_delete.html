{% extends "base.html" %}

{% block title %}Delete Collaboration Request{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this collaboration request?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'about' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
