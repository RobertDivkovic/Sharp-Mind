{% extends "base.html" %}

{% block title %}Edit Collaboration Request{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Collaboration Request</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <!-- Change URL to collaboration_request if that's the intended behavior -->
        <a href="{% url 'collaboration_request' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
