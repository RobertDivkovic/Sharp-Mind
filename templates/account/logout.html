{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg">
                <div class="card-body p-4 text-center">
                    <h3 class="card-title text-center mb-4">{% trans "Sign Out" %}</h3>
                    <p class="text-muted mb-4">
                        {% trans "Are you sure you want to sign out?" %}
                    </p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="d-grid">
                            <button class="btn btn-danger btn-block mt-3" type="submit">{% trans "Sign Out" %}</button>
                        </div>
                    </form>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-block mt-3">{% trans "Cancel" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
