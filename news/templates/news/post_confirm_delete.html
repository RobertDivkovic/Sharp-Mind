{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this post?</h1>
<p><strong>{{ object.title }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-3" aria-label="Confirm Delete">Confirm</button>
    <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary" aria-label="Cancel Delete">Cancel</a>
</form>
{% endblock %}
