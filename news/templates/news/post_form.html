{% extends "base.html" %}

{% block title %}Manage Post{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'profile' user.username %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
